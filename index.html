<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="login-box">
        
        <div class="left-box">
            <form>
        
               <h1>ログイン</h1>
               <input type="text" name="username" placeholder="ユーザー名" />
               <input type="email" name="email" placeholder="メールアドレス" />
               <input type="password" name="password" placeholder="パスワード" />
               <input 
                 type="password" 
                 name="cofirmedPassword" 
                 placeholder="確認用パスワード" 
            />
            <input type="submit" name="rogin-button" value="ログイン" />
        </form>
        </div>
    </div>
        <div class="right-box">
          <span class="loginWithSns">SNSでログイン</span>
          <button class="sns facebook">Facebookでログイン</button>
          <button class="sns google">Googleでログイン</button>
          <button class="sns twitter">Twitterでログイン</button>
        </div>   

        </div>
    </div>
</body>
</html>
